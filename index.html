<!DOCTYPE html>
<html>
<head>
	<title>Express Client</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="student.js"></script>
	<script src="scripts.js"></script>
</head>
<body>
	<h1>Express Client!</h1>
	<p>
		Let's learn about <a href="https://www.w3schools.com/jquery/default.asp">jQuery</a>!
	</p>
	<hr>
	<!-- Get All Students -->
	<p>
		<button id='btn-get-students'>Get All Students</button>
	</p>
	<hr>
	<!-- Get Student By Id -->
	<p>
		<label>Student Id</label>
		<input type="text" id="student-id">
		<button id='btn-get-student-by-id'>Get Student By Id</button>
	</p>
	<hr>
	<!-- Create a Student -->
	<p>
		<label>Student Name</label>
		<input type="text" id="student-name">
		<label>Student Gender</label>
		<input type="text" id="student-sex">
		<button id='btn-create-student'>Create Student</button>
	</p>
	<hr>
	<!-- Delete a Student -->
	<p>
		<label>Student Id</label>
		<input type="text" id="student-id-delete">
		<button id='btn-delete-student'>Delete By Id</button>
	</p>
	<hr>
	<!-- Modify a Student -->
	<p>
		<label>Student Id</label>
		<input type="number" id="student-id-put">
		<label>Student Name</label>
		<input type="text" id="student-name-put">
		<label>Student Gender</label>
		<input type="text" id="student-sex-put">
		<button id='btn-modify-student'>Modify Student</button>
	</p>
	<hr>
	<!-- Navigate to Next page -->
	<p>
		<h3>Go to Student Profile Page</h3>
		<label>Enter student id: </label>
		<input type="number" id="student-id-profile">
		<button id='btn-profile-student-storage'>Go To Profile</button>
	</p>

</body>
</html>
